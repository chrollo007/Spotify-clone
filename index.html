<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
   
<div class="container flex bg-black">
    <div class="left">
        <div class="close">
            <img class="invert" src="close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m1 p1">
            <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
            <ul>
            <li><img class="invert" src="home.svg" alt="home">Home</li>
            <li><img class="invert" src="search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="library bg-grey rounded m1 p1">
            <div class="heading">
                <img class="invert" src="playlist.svg" alt="">
                <h2>Your Library</h2>
            </div>
           <div class="songslist">
                    <ul>
                      
                    </ul>
                </div>
        </div>
    </div>
    <div class="right bg-grey rounded">
        <div class="header">
            <div class="nav">
                <div class="hamburgercontainer">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                
                <img src="arrow-left.svg" alt="">
                <img src="arrow-right.svg" alt="">
            </div>
            </div>
            <div class="button">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>
        <div class="spotify-playlist">
            <h1>Spotify Playlists</h1>
            <div class="cardcontainer">



                <div  data-folder="cs" class="card">
                    <div class="play">
                        <svg widht="16" height="16" viewbox="0 0 24 24" fill="none"
                        xlmns="http://www.w3.org/2000/svg">
                        <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-widht="1.5"
                        stroke-linejoin="round"/>
                    </svg>
                    </div>
                    <img src="https://i.scdn.co/image/ab67706f00000002cef8ac8b3a702dfba2ae85a9" alt="">
                    <h2>Today’s Top Hits</h2>
                    <p>Dua Lipa is on top of the Hottest 50!</p>
                </div>
                <div data-folder="ncs" class="card">
                    <div class="play">
                        <svg widht="16" height="16" viewbox="0 0 24 24" fill="none"
                        xlmns="http://www.w3.org/2000/svg">
                        <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" fill="#000" stroke-widht="1.5"
                        stroke-linejoin="round"/>
                    </svg>
                    </div>
                    <img src="https://i.scdn.co/image/ab67706f00000002cef8ac8b3a702dfba2ae85a9" alt="">
                    <h2>Today’s Top Hits</h2>
                    <p>Dua Lipa is on top of the Hottest 50!</p>
                </div>
                








            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img width="35" id="previous" src="previous-svgrepo-com.svg" alt="">
                    <img width="35" id="play" src="play.svg" alt="">
                    <img width="35" id="next" src="next-svgrepo-com.svg" alt="">
                </div>
                <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                    <img width="25"  src="volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
